<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oritech - AI Automation Agency</title>
    
    <!-- Updated Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/oritech.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/oritech.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/oritech.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" href="/images/oritech.png">
    <meta name="theme-color" content="#ce0005">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Ensure Spline viewer receives mouse events */
      .spline-container {
        pointer-events: none;
      }
      
      /* But allow interaction with actual content elements */
      .content-container * {
        pointer-events: auto;
      }
      
      /* Add loading spinner for better user experience */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1a1a1a;
        z-index: 9999;
      }
      
      .loader-spin {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-left-color: #ce0005;
        animation: loader-spin 1s linear infinite;
      }
      
      @keyframes loader-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loader">
        <div class="loader-spin"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Add global error handling for external scripts -->
    <script>
      window.addEventListener('error', function(event) {
        // Log the error but don't display it to users
        console.error('Global error caught:', event.message);
        
        // Prevent default browser error handling
        event.preventDefault();
        
        // Return true to indicate the error was handled
        return true;
      }, true);
    </script>
  </body>
</html>
