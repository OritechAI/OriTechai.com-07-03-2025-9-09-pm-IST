    <style>
      /* Ensure Spline viewer receives mouse events */
      .spline-container {
        pointer-events: none;
      }
      
      /* But allow interaction with actual content elements */
      .content-container * {
        pointer-events: auto;
      }
      
      /* Add loading spinner for better user experience */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1a1a1a;
        z-index: 9999;
      }
      
      .loader-spin {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-left-color: #ce0005;
        animation: loader-spin 1s linear infinite;
      }
      
      @keyframes loader-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

  <body>

    <!-- Add global error handling for external scripts -->
    <script>
      window.addEventListener('error', function(event) {
        // Log the error but don't display it to users
        console.error('Global error caught:', event.message);
        
        // Prevent default browser error handling
        event.preventDefault();
        
        // Return true to indicate the error was handled
        return true;
      }, true);
    </script>
  </body>
